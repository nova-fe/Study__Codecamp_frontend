<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>리액트 실습</title>
    <!-- 리액트 다운로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Babel 기능 -->
    <!-- 1. 최신문법으로 작성해도, 많은 브라우저에서 실행 가능하도록 옛날 문법으로 바꿔줌 -->
    <!-- 2. JSX로 입력하면, HTML로 바꿔줌 -->
    <script type="text/babel" src="./button.js"></script>
    <script type="text/babel" src="./input.js"></script>
    <script type="text/babel">
      const 철수의사과 = 3;
      const 영희의사과 = "사과없어요";

      const 나의도화지 = ReactDOM.createRoot(document.getElementById("root"));
      나의도화지.render(
        <div>
          {/*
            {철수의버튼}
            <br />
            {영희의인풋({ 철수가방: 철수의사과, 영희가방: 영희의사과, 나는누구: "함수" })}
          */}

          <영희의인풋 철수가방={철수의사과} 영희가방={영희의사과} 나는누구="컴포넌트" />
        </div>
      );
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
